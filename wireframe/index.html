<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Wireframe - TaskMind</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display:flex; justify-content:space-between; align-items:center; }
    .container { max-width:900px; margin:20px auto; }
    .card { border:1px dashed #ccc; padding:16px; margin-bottom:12px; border-radius:8px; }
    .flex { display:flex; gap:12px; }
    .task-item { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
  <header>
    <h1>TaskMind‚ù§Ô∏è‚Äçüî•</h1>
    <div>Login | Signup</div>
  </header>

  <div class="container">
    <div class="card">
      <h2>Add Task</h2>
      <input placeholder="Task title" style="width:60%" />
      <input type="date" />
      <select><option>Low</option><option>Medium</option><option>High</option></select>
      <button>Add</button>
      <p><small>Smart Suggest: <em>Buy groceries</em> ‚Ä¢ <em>Finish assignment</em> ‚Ä¢ <em>Study React</em></small></p>
    </div>

    <div class="card">
      <h2>Task List</h2>
      <div class="task-item"><div>Study React</div><div>Delete | Edit</div></div>
      <div class="task-item"><div>Finish assignment</div><div>Delete | Edit</div></div>
    </div>

    <div class="card">
      <h2>Dashboard</h2>
      <div class="flex">
        <div class="card" style="flex:1">Pending: 4</div>
        <div class="card" style="flex:1">Completed: 10</div>
        <div class="card" style="flex:1">Due soon: 2</div>
      </div>
    </div>
  </div>
</body>
</html>
